<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <script type="module" src="./scripts/main.js"></script>
    <title>Investor Insights Dashboard</title>
  </head>
  <body>
    <header class="top-nav">
      <img src="./assets/images/logo-1.png" alt="Investor Insights Dashboard Logo" class="logo" />
      <nav class="nav-links" aria-label="Primary">
        <button class="nav-link is-active" type="button">Home</button>
        <button class="nav-link" type="button">Markets</button>
        <button class="nav-link" type="button">News</button>
      </nav>
    </header>

    <main class="page">
      <section class="strip strip--stocks">
        <div class="stock-buttons" aria-label="Market status" data-role="market-list">
          <div class="stock-button" data-market="nyse">
            <div class="stock-button__name">NYSE</div>
            <div class="stock-button__time" data-binding="market-time-nyse">--:--</div>
            <div class="stock-button__status" data-binding="market-status-nyse">Closed</div>
          </div>
          <div class="stock-button" data-market="lse">
            <div class="stock-button__name">LSE</div>
            <div class="stock-button__time" data-binding="market-time-lse">--:--</div>
            <div class="stock-button__status" data-binding="market-status-lse">Closed</div>
          </div>
          <div class="stock-button" data-market="tse">
            <div class="stock-button__name">TSE</div>
            <div class="stock-button__time" data-binding="market-time-tse">--:--</div>
            <div class="stock-button__status" data-binding="market-status-tse">Closed</div>
          </div>
        </div>
      </section>

      <section class="hero">
        <div class="chart-card" data-role="primary-chart">
          <div class="chart-card__header">
            <span class="chart-card__symbol" data-binding="primary-symbol">AAPL</span>
            <span class="chart-card__range" data-binding="primary-range">1 day</span>
          </div>
          <div class="chart-card__canvas" aria-label="Price chart" data-binding="chart-placeholder"></div>
        </div>

        <aside class="watchlist" aria-label="Watchlist" data-role="ticker-list">
          <div class="watchlist__item" data-symbol="AAPL">
            <span class="watchlist__label">Apple</span>
            <span class="watchlist__value" data-binding="ticker-AAPL">--</span>
          </div>
          <div class="watchlist__item" data-symbol="SPY">
            <span class="watchlist__label">S&amp;P 500</span>
            <span class="watchlist__value" data-binding="ticker-SPY">--</span>
          </div>
          <div class="watchlist__item" data-symbol="BTC">
            <span class="watchlist__label">Bitcoin</span>
            <span class="watchlist__value" data-binding="ticker-BTC">--</span>
          </div>
        </aside>
      </section>

      <section class="news-section" aria-label="Latest news">
        <h2 class="section-title">Latest news</h2>
        <div class="news-search">
          <input
            type="search"
            class="news-search__input"
            placeholder="Filter news..."
            data-role="news-search"
            aria-label="Filter news"
          />
        </div>
        <div class="news-grid" data-role="news-list">
          <article class="news-card" data-symbol="AAPL">
            <h3 class="news-card__title">Article</h3>
            <p class="news-card__summary">placeholder summary</p>
            <p class="news-card__source">Source</p>
          </article>
          <article class="news-card" data-symbol="SPY">
            <h3 class="news-card__title">Article</h3>
            <p class="news-card__summary">placeholder summary</p>
            <p class="news-card__source">Source</p>
          </article>
          <article class="news-card" data-symbol="BTC">
            <h3 class="news-card__title">Article</h3>
            <p class="news-card__summary">placeholder summary</p>
            <p class="news-card__source">Source</p>
          </article>
        </div>
      </section>
    </main>

    <footer class="footer">Investor Insights Dashboard Â© 2025</footer>
  </body>
</html>
